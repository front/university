university_error_pages.admin_config:
  path: '/admin/config/system/error-pages'
  defaults:
    _form: '\Drupal\university_error_pages\Form\AdminConfig'
    _title: 'AdminConfig'
  requirements:
    _permission: 'administer site configuration'

university_error_pages.error403:
  path: '/403'
  defaults:
    _controller: '\Drupal\university_error_pages\Controller\ErrorPageController::error403'
    _title: '403'
    _title_callback: '\Drupal\university_error_pages\Controller\ErrorPageController::title403'
  requirements:
    _access: 'TRUE'
  options:
    no_cache: 'TRUE'
